<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 山野食光</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #faf6f1;
            color: #6d4c41;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #8b5a2b;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #6d4c41;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #8b5a2b;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0d6c8;
            border-radius: 5px;
            font-size: 16px;
            color: #6d4c41;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #8b5a2b;
            box-shadow: 0 0 5px rgba(139, 90, 43, 0.3);
        }
        
        .register-btn {
            background-color: #8b5a2b;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background-color: #6d4c41;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #6d4c41;
        }
        
        .form-footer a {
            color: #8b5a2b;
            text-decoration: none;
            font-weight: bold;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #f44336;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>山野食光</h1>
            <p>注册您的账户</p>
        </div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}">
            </div>
            <button type="submit" class="register-btn">注册</button>
            <div class="form-footer">
                <p>已有账号？<a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </form>
    </div>
</body>
</html>
