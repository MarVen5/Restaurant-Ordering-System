<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 山野食光</title>
    <meta http-equiv="refresh" content="2;url={{ url_for('index') }}">
    <style>
        body {
            background-color: #faf6f1;
            color: #6d4c41;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loader {
            border: 5px solid rgba(139, 90, 43, 0.1);
            border-radius: 50%;
            border-top: 5px solid #8b5a2b;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #8b5a2b;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-top: 5px;
        }
        
        a {
            color: #8b5a2b;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>山野食光</h1>
    <p>正在跳转到首页，请稍候...</p>
